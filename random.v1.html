<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
  function getRandomInt(min, max) {
  	return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  var a = prompt('Введите первое число из списка.');
  var b = prompt('Введите второе число из списка');
  var n = getRandomInt(a, b);
  alert(n);
  </script>

</body>

</html>
